<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1" />

        <title>RATScanner</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.css" integrity="sha512-ekzf1ud/EngtmWo8xbIkhtBQsSgkOhTyyD6AA6b/J4/YXTInuNgeKVQDCH/pysNYnrGgsZazWSuWsNtFKzHbmg==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="css/styles.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://unpkg.com/deck.gl@^6.2.0/deckgl.min.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>

        <!-- Load the `mapbox-gl-geocoder` plugin. -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="./css/mapbox-gl-geocoder.css" type="text/css">


    </head>
    <body>
        <div class="content-container" role="main">

            <div class="title-container">
                <h1>RATScreener</h1>
            </div>

            <div class="map-container">
                <div id="geocoder" class="geocoder"></div>
                <div id="map"></div>
            </div>

            <div id="list-container" class="list-container list-up"></div>

            <div class="tab-container">
                <button id="list-button" class="tab-button pressed">List</button>
                <button id="map-button" class="tab-button unpressed">Map</button>
                <button id="analysis-button" class="tab-button unpressed">Analysis</button>
            </div>

        </div>

        <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.js" integrity="sha512-QPePsP1y4BuymxYZEuQdJ4dsUzZR9MmyrMOLK//zHK4ZoDfMA7zQOJefboRSIm6QKCfzC7djwDOO/+0f72w7Zg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script type="module" src="js/main.js"></script>
        <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

    </body>
</html>
